<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{self.title}}</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <mete name="description" content="">

    <link href="{{potter.paths.bootstrap}}" rel="stylesheet">
    <link href="{{potter.paths.highlight}}" rel="stylesheet">
    <!--<link href="style.css" rel="stylesheet">-->

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {{{template.googleAnalytics}}}
  </head>
  <body>
    
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid nav-container">
          <nav role="navigation">
            <a class="brand" title="" href="{{potter.blog.url}}">{{potter.blog.name}}</a>
            
            <p class="navbar-text pull-left">
              {{potter.blog.tagline}}
            </p>
          </nav>

            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>



        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div id="content" class="clearfix row-fluid">
        <div id="main" class="span8 clearfix" role="main">
          
          {{{template.main}}}

          <span id="footer">
            <br/>
            <span style="font-size: 10px">
              Proudly built with <a href="{{potter.homepage}}">Potter CMS [{{potter.version}}]</a>.
            </span>
          </span>
        </div>
      </div>
    </div>
    
  </body>
</html>
